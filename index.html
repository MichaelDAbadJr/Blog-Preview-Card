<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="blog-card-container">
        <img src="./assets/images/illustration-article.svg" alt="Blog Image" />
        <section class="blog-card-content">
          <span class="blog-topic text-preset-3-bold"> Learning </span>
          <p class="blog-publish-date text-preset-3">Published 21 Dec 2023</p>
          <h1 class="blog-title text-preset-1">HTML & CSS foundations</h1>
          <p class="blog-description text-preset-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <footer class="blog-author text-preset-3-bold">
          <img src="./assets/images/image-avatar.webp" alt="Author Image" />
          <p>Greg Hooper</p>
        </footer>
      </article>
    </main>
  </body>
</html>
